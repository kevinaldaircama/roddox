<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consultar DNI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { font-size: 1rem; padding: 0.5rem; }
    pre { background: #eee; padding: 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Buscar DNI</h1>
  <input id="dni" type="text" placeholder="Ingrese DNI" />
  <button onclick="consultarDNI()">Buscar</button>
  <pre id="resultado"></pre>

  <script>
    async function consultarDNI() {
      const dni = document.getElementById("dni").value.trim();
      const resultado = document.getElementById("resultado");

      if (!dni) {
        resultado.textContent = "⚠️ Ingrese un DNI.";
        return;
      }

      resultado.textContent = "Buscando...";

      try {
        const response = await fetch("/api/buscar-dni", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ dni })
        });

        const data = await response.json();
        resultado.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultado.textContent = "Error en la consulta.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página no encontrada - Error 404</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        flex-direction: column;
    }
    h1 {
        font-size: 6rem;
        margin: 0;
        animation: bounce 1s infinite;
    }
    p {
        font-size: 1.2rem;
        margin: 10px 0 20px;
    }
    a {
        background: #fff;
        color: #4e54c8;
        padding: 12px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    a:hover {
        background: #f1f1f1;
        transform: translateY(-2px);
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>
    <h1>404</h1>
    <p>Oops... La página que buscas no existe.</p>
    <a href="index.html">Volver al inicio</a>
</body>
</html>

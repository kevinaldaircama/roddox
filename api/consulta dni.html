<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta DNI</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
   <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .search-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #modal, #mensajeModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modalContent {
      background: white;
      padding: 20px;
      margin: 10% auto;
      width: 90%;
      max-width: 450px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #datosPersona p {
      margin: 8px 0;
      padding-bottom: 6px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    #creditosRestantes {
      margin-top: 15px;
      font-weight: bold;
      color: #007bff;
      text-align: center;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
      }

      .modalContent {
        margin-top: 30%;
      }
    }
        </style>
</head>
<body>

  <div class="search-box">
    <h2>Consultar Datos por DNI</h2>
    <input type="text" id="dniBuscar" placeholder="Ingresa DNI" />
    <button onclick="buscarDNI()">Buscar</button>
    <div id="creditosRestantes"></div>
  </div>

  <!-- Modal de datos -->
  <div id="modal">
    <div class="modalContent">
      <h3>Datos del Ciudadano</h3>
      <div id="datosPersona"></div>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <!-- Modal de mensaje -->
  <div id="mensajeModal">
    <div class="modalContent">
      <p id="mensajeTexto">Verificando...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFxkNJCVxwddZFsqPeXSdeYe87ExEdhQk",
    authDomain: "roddox-27e1b.firebaseapp.com",
    databaseURL: "https://roddox-27e1b-default-rtdb.firebaseio.com",
    projectId: "roddox-27e1b",
    storageBucket: "roddox-27e1b.firebasestorage.app",
    messagingSenderId: "108259944325",
    appId: "1:108259944325:web:4ffd0c6e7815822eb1c6ec",
    measurementId: "G-MBQ5X9PLF8"
  };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    async function buscarDNI() {
      const dni = document.getElementById('dniBuscar').value.trim();
      if (!dni) return mostrarMensaje("‚ö†Ô∏è Ingresa un DNI v√°lido.");

      mostrarMensaje("üîê Verificando tus cr√©ditos...");
      const uid = await getUidActual();
      if (!uid) {
        mostrarMensaje("‚ùå Debes iniciar sesi√≥n para usar esta funci√≥n.");
        return;
      }

      const resultadoCredito = await verificarYDescontarCreditosRealtime(uid, 3);
      if (!resultadoCredito.ok) {
        mostrarMensaje("‚ùå No tienes cr√©ditos suficientes para realizar esta consulta.");
        return;
      }

      mostrarMensaje("üîé Verificando datos...");
      await esperar(2000);
      mostrarMensaje("üì° Consultando base de datos...");
      await esperar(3000);

      try {
        // Simulamos consulta a Firestore u otro origen
        const doc = { exists: true, data: () => ({ nombre: "Juan", dni: dni }) }; // Reemplaza por tu consulta real
        const resultado = doc.exists ? "Encontrado" : "No encontrado";

        await registrarConsulta(uid, dni, resultado);

        if (!doc.exists) {
          mostrarMensaje("‚ùå El DNI no se encuentra registrado.");
          return;
        }

        const datos = doc.data();
        const contenedor = document.getElementById('datosPersona');
        contenedor.innerHTML = '';
        for (const campo in datos) {
          contenedor.innerHTML += `<p><strong>${campo}:</strong> ${datos[campo]}</p>`;
        }

        cerrarMensaje();
        document.getElementById('modal').style.display = 'block';
        document.getElementById('creditosRestantes').innerText = `Cr√©ditos restantes: ${resultadoCredito.nuevoSaldo}`;
      } catch (e) {
        mostrarMensaje("‚ùå Error al consultar los datos.");
        console.error(e);
      }
    }

    async function verificarYDescontarCreditosRealtime(uid, monto) {
      try {
        const ref = db.ref(`usuarios/${uid}/comisionesTotales`);
        const snapshot = await ref.get();
        let creditos = snapshot.exists() ? snapshot.val() : 0;
        creditos = typeof creditos === 'string' ? parseFloat(creditos) : creditos;
        if (isNaN(creditos)) creditos = 0;

        document.getElementById('creditosRestantes').innerText = `Tienes actualmente: ${creditos} cr√©ditos`;

        if (creditos >= monto) {
          await ref.set(creditos - monto);
          return { ok: true, nuevoSaldo: creditos - monto };
        } else {
          return { ok: false };
        }
      } catch (e) {
        console.error("Error con Realtime DB:", e);
        return { ok: false };
      }
    }

    async function registrarConsulta(uid, dni, resultado) {
      const ref = firebase.database().ref("consulta");
      await ref.push({
        uid: uid,
        dniBuscado: dni,
        resultado: resultado,
        timestamp: new Date().toISOString()
      });
    }

    function getUidActual() {
      return new Promise(resolve => {
        auth.onAuthStateChanged(user => {
          resolve(user ? user.uid : null);
        });
      });
    }

    function esperar(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function mostrarMensaje(texto) {
      document.getElementById('mensajeTexto').textContent = texto;
      document.getElementById('mensajeModal').style.display = 'block';
    }

    function cerrarMensaje() {
      document.getElementById('mensajeModal').style.display = 'none';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>

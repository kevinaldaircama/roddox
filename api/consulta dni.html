<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta DNI</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .search-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #modal, #mensajeModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modalContent {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      text-align: left;
      position: relative;
    }

    #datosPersona p {
      margin: 8px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    #creditosRestantes {
      margin-top: 15px;
      font-weight: bold;
      color: #007bff;
    }

    @media (min-width: 481px) and (max-width: 767px) {
      .modalContent {
        max-width: 440px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .modalContent {
        max-width: 94%;
        font-size: 14px;
        padding: 18px;
      }

      #datosPersona p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="search-box">
    <h2>Consultar Datos por DNI</h2>
    <h3>costo de cr√©ditos: 4 cr√©ditos </h3>
    <h4> solo saca informaci√≥n no saca foto firma ni huella </h4>
    <input type="text" id="dniBuscar" placeholder="Ingresa DNI" />
    <button onclick="buscarDNI()">Buscar</button>
    <div id="creditosRestantes"></div>
  </div>

  <!-- Modal de datos -->
  <div id="modal" style="display: flex;">
    <div class="modalContent">
      <h3>Datos del Ciudadano</h3>
      <div id="datosPersona"></div>
      <button onclick="copiarDatos()">üìã Copiar Datos</button>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <!-- Modal de mensaje -->
  <div id="mensajeModal" style="display: flex;">
    <div class="modalContent">
      <p id="mensajeTexto">Verificando...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFxkNJCVxwddZFsqPeXSdeYe87ExEdhQk",
    authDomain: "roddox-27e1b.firebaseapp.com",
    databaseURL: "https://roddox-27e1b-default-rtdb.firebaseio.com",
    projectId: "roddox-27e1b",
    storageBucket: "roddox-27e1b.firebasestorage.app",
    messagingSenderId: "108259944325",
    appId: "1:108259944325:web:4ffd0c6e7815822eb1c6ec",
    measurementId: "G-MBQ5X9PLF8"
  };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const rtdb = firebase.database();
    const firestore = firebase.firestore();

    async function buscarDNI() {
      const dni = document.getElementById('dniBuscar').value.trim();
      if (!dni || dni.length !== 8) return mostrarMensaje("‚ö†Ô∏è Ingresa un DNI v√°lido (8 d√≠gitos)");

      mostrarMensaje("üì° Buscando DNI...");
      const uid = await getUidActual();
      if (!uid) {
        mostrarMensaje("‚ùå Debes iniciar sesi√≥n.");
        return;
      }

      try {
        const docSnap = await firestore.collection("personas").doc(dni).get();
        const encontrado = docSnap.exists;

        await registrarConsulta(uid, dni, encontrado ? "Encontrado" : "No encontrado");

        if (!encontrado) {
          mostrarMensaje("‚ùå El DNI no se encuentra registrado.");
          return;
        }

        const resultadoCredito = await verificarYDescontarCreditosRealtime(uid, 3);
        if (!resultadoCredito.ok) {
          mostrarMensaje("‚ùå No tienes cr√©ditos suficientes para esta consulta.");
          return;
        }

        const datos = docSnap.data();
        const contenedor = document.getElementById('datosPersona');
        contenedor.innerHTML = '';
        for (const campo in datos) {
          contenedor.innerHTML += `<p><strong>${campo.replace(/([A-Z])/g, ' $1')}:</strong> ${datos[campo]}</p>`;
        }

        cerrarMensaje();
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('creditosRestantes').innerText = `Cr√©ditos restantes: ${resultadoCredito.nuevoSaldo}`;
      } catch (error) {
        console.error("Error:", error);
        mostrarMensaje("‚ùå Error al consultar datos.");
      }
    }

    async function verificarYDescontarCreditosRealtime(uid, monto) {
      try {
        const ref = rtdb.ref(`usuarios/${uid}/comisionesTotales`);
        const snapshot = await ref.get();
        let creditos = snapshot.exists() ? snapshot.val() : 0;
        creditos = typeof creditos === 'string' ? parseFloat(creditos) : creditos;
        if (isNaN(creditos)) creditos = 0;

        if (creditos >= monto) {
          await ref.set(creditos - monto);
          return { ok: true, nuevoSaldo: creditos - monto };
        } else {
          return { ok: false };
        }
      } catch (e) {
        console.error("Error con Realtime DB:", e);
        return { ok: false };
      }
    }

    async function registrarConsulta(uid, dni, resultado) {
      const ref = rtdb.ref("consulta");
      await ref.push({
        uid: uid,
        dniBuscado: dni,
        resultado: resultado,
        timestamp: new Date().toISOString()
      });
    }

    async function copiarDatos() {
      const datos = document.getElementById('datosPersona').innerText;

      try {
        await navigator.clipboard.writeText(datos);
        mostrarMensaje("‚úÖ Datos copiados al portapapeles");

        const uid = await getUidActual();
        const resultado = await verificarYDescontarCreditosRealtime(uid, 1); // descuento extra por copiar
        if (resultado.ok) {
          document.getElementById('creditosRestantes').innerText = `Cr√©ditos restantes: ${resultado.nuevoSaldo}`;
        }

        setTimeout(() => cerrarMensaje(), 1500);
      } catch (err) {
        console.error("Error al copiar:", err);
        mostrarMensaje("‚ùå No se pudo copiar.");
      }
    }

    function getUidActual() {
      return new Promise(resolve => {
        auth.onAuthStateChanged(user => {
          resolve(user ? user.uid : null);
        });
      });
    }

    function mostrarMensaje(texto) {
      document.getElementById('mensajeTexto').textContent = texto;
      document.getElementById('mensajeModal').style.display = 'flex';
    }

    function cerrarMensaje() {
      document.getElementById('mensajeModal').style.display = 'none';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>

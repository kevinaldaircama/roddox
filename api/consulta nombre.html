<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar Persona</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
    }

    input {
      padding: 12px;
      width: 60%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    #modalContent {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Buscar Persona por DNI</h2>
  <input type="text" id="buscarDni" placeholder="Número de Documento" />
  <br>
  <button onclick="consultarPersona()">Buscar</button>

  <div id="modal">
    <div id="modalContent">
      <h3>Datos Registrados</h3>
      <div id="datos"></div>
      <br>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFxkNJCVxwddZFsqPeXSdeYe87ExEdhQk",
    authDomain: "roddox-27e1b.firebaseapp.com",
    databaseURL: "https://roddox-27e1b-default-rtdb.firebaseio.com",
    projectId: "roddox-27e1b",
    storageBucket: "roddox-27e1b.firebasestorage.app",
    messagingSenderId: "108259944325",
    appId: "1:108259944325:web:4ffd0c6e7815822eb1c6ec",
    measurementId: "G-MBQ5X9PLF8"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function consultarPersona() {
      const dni = document.getElementById('buscarDni').value.trim();
      if (!dni) {
        alert("Ingresa un número de documento.");
        return;
      }

      const doc = await db.collection("personas").doc(dni).get();
      const contenedor = document.getElementById('datos');

      if (!doc.exists) {
        contenedor.innerHTML = "<p>❌ No se encontraron datos registrados para este DNI.</p>";
      } else {
        const datos = doc.data();
        contenedor.innerHTML = `
          <p><strong>Apellido Paterno:</strong> ${datos.apellidoPaterno}</p>
          <p><strong>Apellido Materno:</strong> ${datos.apellidoMaterno}</p>
          <p><strong>Nombres:</strong> ${datos.nombres}</p>
        `;
      }

      document.getElementById('modal').style.display = 'block';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>B√∫squeda de Persona</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
      text-align: center;
    }

    input {
      width: 60%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #mensajeModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modalContent {
      background: white;
      padding: 20px;
      margin: 15% auto;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      text-align: left;
    }

    .card div {
      width: 48%;
    }
  </style>
</head>
<body>
  <h2>Buscar Persona por Apellidos o Nombre</h2>
  <h3>costo de cr√©ditos: 6 cr√©ditos </h3>
    <h4> solo saca informaci√≥n no saca foto firma ni huella ni datos completos</h4>
  <input type="text" id="buscarInput" placeholder="Ingrese Apellido Paterno, Materno o Nombres">
  <br>
  <button onclick="buscar()">Buscar</button>

  <div id="resultados"></div>

  <!-- Modal de mensajes -->
  <div id="mensajeModal">
    <div class="modalContent">
      <p id="mensajeTexto">Procesando...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFxkNJCVxwddZFsqPeXSdeYe87ExEdhQk",
    authDomain: "roddox-27e1b.firebaseapp.com",
    databaseURL: "https://roddox-27e1b-default-rtdb.firebaseio.com",
    projectId: "roddox-27e1b",
    storageBucket: "roddox-27e1b.firebasestorage.app",
    messagingSenderId: "108259944325",
    appId: "1:108259944325:web:4ffd0c6e7815822eb1c6ec",
    measurementId: "G-MBQ5X9PLF8"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const rtdb = firebase.database();
    const auth = firebase.auth();

    async function buscar() {
      const input = document.getElementById('buscarInput').value.trim().toLowerCase();
      const contenedor = document.getElementById('resultados');
      contenedor.innerHTML = "";

      if (!input) {
        mostrarMensaje("‚ö†Ô∏è Ingrese un valor para buscar");
        return;
      }

      mostrarMensaje("‚è≥ Procesando datos...");
      await esperar(2000);

      mostrarMensaje("üîç Buscando informaci√≥n...");
      await esperar(2000);

      const uid = await obtenerUid();
      if (!uid) {
        mostrarMensaje("‚ö†Ô∏è Debes iniciar sesi√≥n para hacer b√∫squedas");
        return;
      }

      const tieneCredito = await verificarYDescontarCreditos(uid, 6);
      if (!tieneCredito) {
        mostrarMensaje("‚ùå No tiene los cr√©ditos suficientes para buscar");
        return;
      }

      const resultados = [];
      const snapshot = await db.collection("personas").get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const match = (data.apellidoPaterno || "").toLowerCase().includes(input) ||
                      (data.apellidoMaterno || "").toLowerCase().includes(input) ||
                      (data.nombres || "").toLowerCase().includes(input);
        if (match) {
          resultados.push({ id: doc.id, ...data });
        }
      });

      const estadoConsulta = resultados.length > 0 ? "Encontrado" : "No encontrado";
      await registrarConsulta(uid, input, estadoConsulta);

      cerrarMensaje();

      if (resultados.length === 0) {
        contenedor.innerHTML = "<p style='color:red;font-weight:bold;'>‚ùå Sus datos no se encuentran registrados en RENIEC o base de datos.</p>";
        return;
      }

      resultados.forEach(persona => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <div>
            <p><strong>DNI:</strong> ${persona.id}</p>
            <p><strong>Apellido Paterno:</strong> ${persona.apellidoPaterno}</p>
          </div>
          <div>
            <p><strong>Apellido Materno:</strong> ${persona.apellidoMaterno}</p>
            <p><strong>Nombres:</strong> ${persona.nombres}</p>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    async function registrarConsulta(uid, termino, resultado) {
      try {
        await db.collection("consulta").add({
          uid,
          terminoBuscado: termino,
          resultado,
          timestamp: new Date()
        });
      } catch (e) {
        console.warn("‚ö†Ô∏è No se pudo registrar la consulta:", e);
      }
    }

    function mostrarMensaje(texto) {
      document.getElementById('mensajeTexto').innerText = texto;
      document.getElementById('mensajeModal').style.display = 'block';
    }

    function cerrarMensaje() {
      document.getElementById('mensajeModal').style.display = 'none';
    }

    function esperar(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function obtenerUid() {
      return new Promise(resolve => {
        auth.onAuthStateChanged(user => {
          if (user) resolve(user.uid);
          else resolve(null);
        });
      });
    }

    async function verificarYDescontarCreditos(uid, monto) {
      const ref = rtdb.ref(`usuarios/${uid}/comisionesTotales`);
      const snap = await ref.get();

      if (snap.exists()) {
        const actual = parseInt(snap.val());
        if (actual >= monto) {
          await ref.set(actual - monto);
          return true;
        }
      }
      return false;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soporte con Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .success, .error {
      text-align: center;
      display: none;
    }
    .success { color: green; }
    .error { color: red; }

    .info-box {
      background: #ffeeba;
      color: #856404;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .info-box a {
      color: #0c5460;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .modal img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Formulario de Soporte</h2>
<h4 style="text-align: center;">Cr√©ditos: 0 cr√©ditos</h4>

<div class="info-box">
  Estimado cliente, antes de enviar el mensaje es recomendable...
  <a id="verImagen">ver imagen</a>
</div>

<form id="soporteForm">
  <input type="text" id="nombre" placeholder="Tu nombre" required>
  <input type="email" id="correo" placeholder="Tu correo" required>
  <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
  <button type="submit">Enviar</button>
  <p class="success" id="successMsg">‚úÖ Mensaje enviado correctamente</p>
  <p class="error" id="errorMsg">‚ùå Error al enviar el mensaje</p>
</form>

<!-- Modal -->
<div id="modalImagen" class="modal">
  <div class="modal-content">
    <span class="close" id="cerrarModal">&times;</span>
    <h4 style="text-align:center;">la imagen es un ejemplo no contiene informaci√≥n real</h4>
    <img src="Screenshot_2025-08-08-11-10-42-776_com.android.chrome.jpg" alt="Imagen de ejemplo">
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
  // Configuraci√≥n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDFxkNJCVxwddZFsqPeXSdeYe87ExEdhQk",
    authDomain: "roddox-27e1b.firebaseapp.com",
    databaseURL: "https://roddox-27e1b-default-rtdb.firebaseio.com",
    projectId: "roddox-27e1b",
    storageBucket: "roddox-27e1b.firebasestorage.app",
    messagingSenderId: "108259944325",
    appId: "1:108259944325:web:4ffd0c6e7815822eb1c6ec",
    measurementId: "G-MBQ5X9PLF8"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Telegram config
  const botToken = "8489779762:AAGjyZ-AlP30z7Uu-B6lPf4RdW7Jg9MzUVY";
  const chatId = "7516708714";

  const form = document.getElementById('soporteForm');
  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value.trim();
    const correo = document.getElementById('correo').value.trim();
    const mensaje = document.getElementById('mensaje').value.trim();

    try {
      // Guardar en Firestore
      await db.collection('soporte').add({
        nombre,
        correo,
        mensaje,
        fecha: new Date().toISOString()
      });

      // Enviar a Telegram
      const textoTelegram = `
üì© *Nuevo mensaje de soporte*
üë§ *Nombre:* ${nombre}
üìß *Correo:* ${correo}
üìù *Mensaje:* ${mensaje}
üïí *Fecha:* ${new Date().toLocaleString()}
      `;

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: textoTelegram,
          parse_mode: "Markdown"
        })
      });

      successMsg.style.display = 'block';
      errorMsg.style.display = 'none';
      form.reset();
    } catch (error) {
      console.error("Error:", error);
      successMsg.style.display = 'none';
      errorMsg.style.display = 'block';
    }
  });

  // Modal scripts
  const verImagen = document.getElementById('verImagen');
  const modal = document.getElementById('modalImagen');
  const cerrar = document.getElementById('cerrarModal');

  verImagen.onclick = () => { modal.style.display = "block"; };
  cerrar.onclick = () => { modal.style.display = "none"; };
  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

</body>
</html>

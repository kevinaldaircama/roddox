<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión · Transferencia VIP</title>

  <link rel="icon" href="3440119_ico.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f2027" />

  <meta property="og:title" content="Iniciar sesión · Transferencia VIP" />
  <meta property="og:url" content="https://transferenciavip.xyz/login.html" />

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --card:#ffffff; --text:#0b1220; --muted:#5b708b;
      --primary:#007bff; --primaryHover:#0056b3; --ring: rgba(0,123,255,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3),var(--bg1));
      background-size:400% 400%; animation: bgmove 18s ease infinite;
      margin:0; display:grid; place-items:center; padding:16px;
    }
    .container{width:100%; max-width:420px; background:var(--card); color:var(--text);
      border-radius:16px; padding:28px 24px; box-shadow:0 18px 42px rgba(0,0,0,.22)}
    .brand{display:flex; align-items:center; gap:12px; justify-content:center; margin-bottom:10px}
    .brand img{width:54px; height:54px; border-radius:12px}
    h1{font-size:1.35rem; margin:0} .sub{color:var(--muted); margin:6px 0 18px; text-align:center}

    form{display:grid; gap:12px}
    .field{display:grid; gap:6px}
    label{font-size:.92rem; font-weight:600}
    input[type="text"],input[type="password"]{
      width:100%; padding:12px 14px; border:1px solid #d7dce3; border-radius:10px; font-size:15px;
      outline:none; transition: box-shadow .15s ease, border-color .15s ease;
    }
    input:focus{border-color:var(--primary); box-shadow:0 0 0 4px var(--ring)}
    .password-wrap{position:relative}
    .toggle-pass{position:absolute; right:10px; top:50%; transform:translateY(-50%);
      border:none; background:transparent; cursor:pointer; padding:6px; line-height:0}

    .remember{display:flex; align-items:center; gap:8px; font-size:.92rem; color:#223}
    .actions{display:flex; justify-content:space-between; align-items:center; margin-top:8px; font-size:.92rem}
    .actions a{color:var(--primary); text-decoration:none} .actions a:hover{text-decoration:underline}

    button[type="submit"], .google-btn{
      width:100%; border:none; border-radius:10px; padding:12px 14px; font-size:16px; font-weight:700; cursor:pointer;
      transition: transform .1s ease, background .2s ease, box-shadow .2s ease;
    }
    button[type="submit"]{background:var(--primary); color:white; box-shadow:0 8px 18px rgba(0,123,255,.25)}
    button[type="submit"]:hover{background:var(--primaryHover); transform:translateY(-1px)}
    button[disabled]{opacity:.65; cursor:not-allowed; transform:none}

    .google-btn{background:#fff; border:1px solid #d7dce3; display:flex; align-items:center; justify-content:center; gap:10px}
    .google-btn:hover{box-shadow:0 0 0 4px rgba(0,0,0,.05)}
    .google-icon{width:20px; height:20px}

    .g-recaptcha{margin:6px 0 6px}
    .alert{display:none; margin:6px 0 2px; padding:10px 12px; border-radius:10px; font-size:.95rem;
      background:#fff4f4; color:#8a1f1f; border:1px solid #ffd6d6}
    .alert.show{display:block}

    .mantenimiento{display:none; flex-direction:column; align-items:center; text-align:center; color:white; gap:12px}
    .mantenimiento img{max-width:220px; border-radius:16px; box-shadow:0 10px 24px rgba(0,0,0,.4)}

    @keyframes bgmove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @media (prefers-reduced-motion:reduce){body{animation:none}}
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js" defer></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- LOGIN -->
  <div class="container" id="loginContainer" role="region" aria-label="Formulario de inicio de sesión">
    <div class="brand">
      <img src="3440119_ico.png" alt="Logo Transferencia VIP" loading="lazy" decoding="async"/>
      <h1>Iniciar sesión</h1>
    </div>
    <p class="sub">Accede a tu cuenta para continuar.</p>

    <div class="alert" id="alertBox" role="alert" aria-live="polite"></div>

    <form id="loginForm" autocomplete="on" novalidate>
      <div class="field">
        <label for="loginEmail">Correo o usuario</label>
        <input type="text" id="loginEmail" name="loginEmail" inputmode="email" autocomplete="username"
               placeholder="ej. correo@dominio.com o tu usuario" required />
      </div>

      <div class="field password-wrap">
        <label for="loginPass">Contraseña</label>
        <input type="password" id="loginPass" name="loginPass" autocomplete="current-password"
               placeholder="Tu contraseña" required minlength="6" />
        <button class="toggle-pass" type="button" aria-label="Mostrar u ocultar contraseña" id="togglePass">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z" fill="#243"/></svg>
        </button>
      </div>

      <div class="remember">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Mantener sesión iniciada</label>
      </div>

      <div class="g-recaptcha" data-sitekey="6LeZbpgrAAAAAN7hf7NYCGsEBvqTNvfxvERnuxi_"></div>

      <button type="submit" id="submitBtn"><span class="btn-text">Entrar</span></button>
    </form>

    <button id="googleLoginBtn" class="google-btn" aria-label="Iniciar sesión con Google">
      <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
      Iniciar sesión con Google
    </button>

    <div class="actions">
      <a href="registro.html">Regístrate</a>
      <a href="reset.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <!-- MODO MANTENIMIENTO -->
  <div class="mantenimiento" id="mantenimiento" role="region" aria-label="Modo mantenimiento">
    <img id="imgMant" src="" alt="Mantenimiento">
    <h2 id="tituloMant"></h2>
    <p id="mensajeMant"></p>
  </div>

  <script>
  // ---------- Helpers ----------
  const $ = (s) => document.querySelector(s);
  const showAlert = (msg) => { const b = $('#alertBox'); b.textContent = msg; b.classList.add('show'); };
  const clearAlert = () => { const b = $('#alertBox'); b.textContent = ''; b.classList.remove('show'); };

  // Mostrar/ocultar contraseña
  document.addEventListener('DOMContentLoaded', () => {
    $('#togglePass')?.addEventListener('click', () => {
      const i = $('#loginPass'); i.type = (i.type === 'password') ? 'text' : 'password';
    });
  });

  // Redirección centralizada
  function goHome(){
    const url = new URL('inicio.html', location.href);
    location.assign(url.toString());
  }

  // ---------- Firebase ----------
  window.addEventListener('DOMContentLoaded', () => {
    const firebaseConfig = {
      apiKey: "AIzaSyCbL1fRbwVZRhdD88TeQSFgpvfjZOMwfIg",
      authDomain: "multidoxnetfree.firebaseapp.com",
      databaseURL: "https://multidoxnetfree-default-rtdb.firebaseio.com",
      projectId: "multidoxnetfree",
      storageBucket: "multidoxnetfree.firebasestorage.app",
      messagingSenderId: "248995370956",
      appId: "1:248995370956:web:455823a3778859bd4d2f69",
      measurementId: "G-HDE68S5TYS"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db   = firebase.database();

    auth.onAuthStateChanged((user) => {
      console.info('[AuthState] user:', !!user);
      if (user) goHome();
    });

    // Modo mantenimiento en vivo
    db.ref('mantenimiento').on('value', (snap) => {
      const cfg = snap.val();
      const login = $('#loginContainer'); const mant = $('#mantenimiento');
      if (cfg && cfg.activo) {
        login.style.display = 'none'; mant.style.display = 'flex';
        $('#imgMant').src = cfg.imagen || 'mantenimiento.png';
        $('#tituloMant').textContent = cfg.titulo || 'En mantenimiento';
        $('#mensajeMant').textContent = cfg.mensaje || 'Estamos trabajando para mejorar tu experiencia.';
      } else {
        mant.style.display = 'none'; login.style.display = '';
      }
    });

    // --- Login email/usuario ---
    const form = $('#loginForm');
    const submitBtn = $('#submitBtn');
    const btnTxt = submitBtn.querySelector('.btn-text');

    const setLoading = (v) => { submitBtn.disabled = v; btnTxt.textContent = v ? 'Ingresando…' : 'Entrar'; };

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); clearAlert(); setLoading(true);
      try {
        const loginInput = $('#loginEmail').value.trim();
        const password   = $('#loginPass').value;
        if (!loginInput || !password) throw new Error('Completa usuario/correo y contraseña.');

        const token = grecaptcha.getResponse();
        if (!token) throw new Error('Por favor verifica que no eres un robot.');

        const rememberMe = $('#rememberMe').checked;
        await auth.setPersistence(rememberMe
          ? firebase.auth.Auth.Persistence.LOCAL
          : firebase.auth.Auth.Persistence.SESSION);

        let credentialUser;
        if (loginInput.includes('@')) {
          credentialUser = await auth.signInWithEmailAndPassword(loginInput.toLowerCase(), password);
        } else {
          const snap = await db.ref('usuarios').orderByChild('nombre').equalTo(loginInput).limitToFirst(1).once('value');
          if (!snap.exists()) throw new Error('Usuario no encontrado.');
          const first = Object.values(snap.val())[0];
          const email = (first.correo || first.email || '').toLowerCase();
          if (!email) throw new Error('El usuario no tiene correo asociado.');
          credentialUser = await auth.signInWithEmailAndPassword(email, password);
        }

        await db.ref('usuarios/' + credentialUser.user.uid).update({ lastLogin: Date.now() });
        try { grecaptcha.reset(); } catch(e){}
        goHome();
      } catch(err){
        console.error('[Login error]', err);
        let msg = 'Ha ocurrido un error.';
        if (err.code === 'auth/wrong-password') msg = 'Contraseña incorrecta.';
        else if (err.code === 'auth/user-not-found') msg = 'Correo no registrado.';
        else if (err.code === 'auth/too-many-requests') msg = 'Demasiados intentos. Intenta más tarde.';
        else if (err.message) msg = err.message;
        showAlert(msg);
      } finally {
        setLoading(false);
      }
    });

    // --- Google Sign-In ---
    $('#googleLoginBtn').addEventListener('click', async () => {
      clearAlert(); setLoading(true);
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
          const result = await auth.signInWithPopup(provider);
          const user = result.user;
          await db.ref('usuarios/' + user.uid).update({
            correo: user.email || user.providerData?.[0]?.email || '',
            nombre: user.displayName || '',
            google: true,
            lastLogin: Date.now()
          });
          goHome();
        } catch(popupErr){
          console.warn('[Popup error] Usando redirect…', popupErr?.message);
          await auth.signInWithRedirect(provider);
        }
      } catch(err){
        console.error('[Google error]', err);
        showAlert('Error con Google: ' + (err.message || 'Intenta de nuevo.'));
      } finally {
        setLoading(false);
      }
    });

    auth.getRedirectResult?.().then(async (res) => {
      if (res && res.user) {
        await db.ref('usuarios/' + res.user.uid).update({
          correo: res.user.email || res.user.providerData?.[0]?.email || '',
          nombre: res.user.displayName || '',
          google: true,
          lastLogin: Date.now()
        });
        goHome();
      }
    }).catch(err => console.error('[RedirectResult]', err));
  });
  </script>
</body>
  </html>

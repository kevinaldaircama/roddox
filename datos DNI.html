<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Guardar Datos en Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e88e5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar Datos de DNI</h2>
    <form id="registroForm">
      <input type="text" id="dni" placeholder="DNI" required />
      <input type="text" id="apellido1" placeholder="Primer Apellido" required />
      <input type="text" id="apellido2" placeholder="Segundo Apellido" />
      <input type="text" id="nombres" placeholder="Nombres" required />
      <input type="text" id="sexo" placeholder="Sexo" />
      <input type="text" id="fechaNacimiento" placeholder="Fecha de Nacimiento" />
      <input type="text" id="edad" placeholder="Edad" />
      <input type="text" id="ubigeoNacimiento" placeholder="Ubigeo de Nacimiento" />
      <input type="text" id="ubigeoDireccion" placeholder="Ubigeo de Dirección" />
      <input type="text" id="direccion" placeholder="Dirección" />
      <input type="text" id="grado" placeholder="Grado de Instrucción" />
      <input type="text" id="donacion" placeholder="Donación de Órganos" />
      <input type="text" id="estadoCivil" placeholder="Estado Civil" />
      <input type="text" id="fechaInscripcion" placeholder="Fecha de Inscripción" />
      <input type="text" id="fechaEmision" placeholder="Fecha de Emisión" />
      <input type="text" id="fechaCaducidad" placeholder="Fecha de Caducidad" />
      <input type="text" id="restriccion" placeholder="Restricción" />
      <input type="text" id="padres" placeholder="Padre / Madre" />
      <button type="submit">Guardar</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFxkNJCVxwddZFsqPeXSdeYe87ExEdhQk",
    authDomain: "roddox-27e1b.firebaseapp.com",
    databaseURL: "https://roddox-27e1b-default-rtdb.firebaseio.com",
    projectId: "roddox-27e1b",
    storageBucket: "roddox-27e1b.firebasestorage.app",
    messagingSenderId: "108259944325",
    appId: "1:108259944325:web:4ffd0c6e7815822eb1c6ec",
    measurementId: "G-MBQ5X9PLF8"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('registroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      const data = {};
      document.querySelectorAll('#registroForm input').forEach(input => {
        if (input.id !== "dni") data[input.id] = input.value.trim();
      });

      try {
        await db.collection("personas").doc(dni).set(data);
        alert("✅ Datos guardados correctamente");
        this.reset();
      } catch (error) {
        console.error("Error al guardar:", error);
      }
    });
  </script>
</body>
  </html>

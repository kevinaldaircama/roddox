<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Persona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
      text-align: center;
    }

    input, button {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
    }

    #mensajeModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modalContent {
      background: white;
      padding: 20px;
      margin: 30% auto;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      width: 95%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      text-align: left;
    }

    .card div {
      width: 100%;
      margin-bottom: 10px;
    }

    @media(min-width: 500px) {
      .card div {
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <h2>Buscar por Apellido Paterno, Materno o Nombres</h2>
  <h4> costo de cr√©ditos: 6 cr√©ditos </h4>
  <h4 style="background: #ffeeba; color: #856404; padding: 15px; border-radius: 8px;">
  Recuerda que si la consulta no est√° disponible o falla, comun√≠cate con nosotros a trav√©s de 
  <a href="https://roddox.es/soporte app" target="_blank" style="color: #0c5460; font-weight: bold; text-decoration: underline;">
    aqu√≠
  </a>.
  <input type="text" id="buscarInput" placeholder="Ej: terrones, castillo, pedro">
  <button onclick="buscar()">Buscar</button>

  <div id="resultados"></div>

  <div id="mensajeModal">
    <div class="modalContent">
      <p id="mensajeTexto">Procesando...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFxkNJCVxwddZFsqPeXSdeYe87ExEdhQk",
    authDomain: "roddox-27e1b.firebaseapp.com",
    databaseURL: "https://roddox-27e1b-default-rtdb.firebaseio.com",
    projectId: "roddox-27e1b",
    storageBucket: "roddox-27e1b.firebasestorage.app",
    messagingSenderId: "108259944325",
    appId: "1:108259944325:web:4ffd0c6e7815822eb1c6ec",
    measurementId: "G-MBQ5X9PLF8"
  };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const rtdb = firebase.database();
    const auth = firebase.auth();

    async function buscar() {
      const input = document.getElementById('buscarInput').value.trim().toLowerCase();
      const contenedor = document.getElementById('resultados');
      contenedor.innerHTML = "";

      if (!input) {
        mostrarMensaje("‚ö†Ô∏è Ingrese un valor para buscar");
        return;
      }

      mostrarMensaje("‚è≥ Procesando datos...");
      await esperar(2000);

      mostrarMensaje("üîç Buscando informaci√≥n...");
      await esperar(2000);

      const uid = await obtenerUid();
      if (!uid) {
        mostrarMensaje("‚ö†Ô∏è Debes iniciar sesi√≥n");
        return;
      }

      const tieneCredito = await verificarYDescontarCreditos(uid, 4);
      if (!tieneCredito) {
        mostrarMensaje("‚ùå No tienes los cr√©ditos suficientes para buscar");
        return;
      }

      const palabras = input.split(/\s+/); // separa por espacios
      const resultados = [];
      const snapshot = await db.collection("busqueda").get(); // usa colecci√≥n 'busqueda'

      snapshot.forEach(doc => {
        const data = doc.data();
        const texto = `${data.apellidoPaterno || ""} ${data.apellidoMaterno || ""} ${data.nombres || ""}`.toLowerCase();
        const coincide = palabras.every(palabra => texto.includes(palabra));
        if (coincide) {
          resultados.push({ id: doc.id, ...data });
        }
      });

      await registrarConsulta(uid, input, resultados.length > 0 ? "Encontrado" : "No encontrado");
      cerrarMensaje();

      if (resultados.length === 0) {
        contenedor.innerHTML = "<p style='color:red;font-weight:bold;'>‚ùå Sus datos no se encuentran registrados en RENIEC o base de datos.</p>";
        return;
      }

      resultados.forEach(p => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <div><strong>DNI:</strong> ${p.id}</div>
          <div><strong>Apellido Paterno:</strong> ${p.apellidoPaterno}</div>
          <div><strong>Apellido Materno:</strong> ${p.apellidoMaterno}</div>
          <div><strong>Nombres:</strong> ${p.nombres}</div>
        `;
        contenedor.appendChild(card);
      });
    }

    function mostrarMensaje(texto) {
      document.getElementById('mensajeTexto').innerText = texto;
      document.getElementById('mensajeModal').style.display = 'block';
    }

    function cerrarMensaje() {
      document.getElementById('mensajeModal').style.display = 'none';
    }

    function esperar(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function obtenerUid() {
      return new Promise(resolve => {
        auth.onAuthStateChanged(user => {
          if (user) resolve(user.uid);
          else resolve(null);
        });
      });
    }

    async function verificarYDescontarCreditos(uid, monto) {
      const ref = rtdb.ref(`usuarios/${uid}/comisionesTotales`);
      const snap = await ref.get();

      if (snap.exists()) {
        const actual = parseInt(snap.val());
        if (actual >= monto) {
          await ref.set(actual - monto);
          return true;
        }
      }
      return false;
    }

    async function registrarConsulta(uid, termino, resultado) {
      try {
        await db.collection("consulta").add({
          uid,
          terminoBuscado: termino,
          resultado,
          timestamp: new Date()
        });
      } catch (e) {
        console.warn("‚ö†Ô∏è Error al registrar la b√∫squeda:", e);
      }
    }
  </script>
</body>
</html>

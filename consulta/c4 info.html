<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscar c4 por DNI </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f4f4f4; text-align: center; }
    input, button {
      width: 90%; max-width: 400px; padding: 12px; margin: 10px auto;
      font-size: 16px; border-radius: 4px; border: 1px solid #ccc; display: block;
    }
    button { background: #28a745; color: white; border: none; }
    .mensaje, .datos-box { margin-top: 20px; }
    .datos-box {
      background: white; border-radius: 8px; padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); display: none;
      max-width: 500px; margin: auto;
    }
    .datos-box p { font-size: 18px; font-weight: bold; margin: 10px 0; }
    a.boton {
      display: inline-block; margin-top: 20px; padding: 10px 18px;
      background: #007bff; color: white; text-decoration: none; border-radius: 5px;
    }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Consulta c4 por DNI</h2>
  <h4>costo de créditos: 4 créditos </h4>
  <h4 style="background: #ffeeba; color: #856404; padding: 15px; border-radius: 8px;">
  Recuerda que si la consulta no está disponible o falla, comunícate con nosotros a través de 
  <a href="https://roddox.es/soporte app" target="_blank" style="color: #0c5460; font-weight: bold; text-decoration: underline;">
    aquí
  </a>.
  </h4>
  <input type="text" id="dniInput" placeholder="Ingrese DNI">
  <button onclick="buscarDNI()">Buscar</button>

  <div class="mensaje" id="estadoMensaje"></div>

  <div class="datos-box" id="resultadoBox">
    <p id="dniTexto"></p>
    <p id="nombresTexto"></p>
    <p id="apellidoPaternoTexto"></p>
    <p id="apellidoMaternoTexto"></p>
    <a class="boton" id="descargarBtn" href="#" target="_blank">Descargar PDF</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbL1fRbwVZRhdD88TeQSFgpvfjZOMwfIg",
    authDomain: "multidoxnetfree.firebaseapp.com",
    databaseURL: "https://multidoxnetfree-default-rtdb.firebaseio.com",
    projectId: "multidoxnetfree",
    storageBucket: "multidoxnetfree.firebasestorage.app",
    messagingSenderId: "248995370956",
    appId: "1:248995370956:web:455823a3778859bd4d2f69",
    measurementId: "G-HDE68S5TYS"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const rtdb = firebase.database();
    const auth = firebase.auth();

    async function buscarDNI() {
      const dni = document.getElementById("dniInput").value.trim();
      const mensaje = document.getElementById("estadoMensaje");
      const resultado = document.getElementById("resultadoBox");
      resultado.style.display = "none";
      mensaje.innerHTML = "⏳ Verificando información...";

      await esperar(3000);
      mensaje.innerHTML = "⚙️ Generando C4...";

      await esperar(4000);

      const uid = await obtenerUID();
      if (!uid) {
        mensaje.innerHTML = "<p class='error'>⚠️ Debes iniciar sesión para continuar.</p>";
        return;
      }

      const tieneCredito = await verificarYDescontarCreditos(uid, 4);
      if (!tieneCredito) {
        mensaje.innerHTML = "<p class='error'>❌ No tienes los créditos suficientes para buscar</p>";
        return;
      }

      try {
        const doc = await db.collection("info").doc(dni).get();

        if (!doc.exists) {
          mensaje.innerHTML = "<p class='error'>❌ El DNI no se encuentra registrado en RENIEC o base de datos.</p>";
          return;
        }

        const data = doc.data();

        document.getElementById("dniTexto").textContent = "𝗗𝗡𝗜: " + dni;
        document.getElementById("nombresTexto").textContent = "𝗡𝗢𝗠𝗕𝗥𝗘𝗦: " + (data.nombres || "");
        document.getElementById("apellidoPaternoTexto").textContent = "𝗔𝗣𝗘𝗟𝗟𝗜𝗗𝗢 𝗣𝗔𝗧𝗘𝗥𝗡𝗢: " + (data.apellidoPaterno || "");
        document.getElementById("apellidoMaternoTexto").textContent = "𝗔𝗣𝗘𝗟𝗟𝗜𝗗𝗢 𝗠𝗔𝗧𝗘𝗥𝗡𝗢: " + (data.apellidoMaterno || "");
        document.getElementById("descargarBtn").href = data.link || "#";

        mensaje.innerHTML = "";
        resultado.style.display = "block";
      } catch (error) {
        console.error("Error al buscar DNI:", error);
        mensaje.innerHTML = "<p class='error'>⚠️ Error al consultar los datos.</p>";
      }
    }

    function esperar(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function obtenerUID() {
      return new Promise(resolve => {
        auth.onAuthStateChanged(user => {
          resolve(user ? user.uid : null);
        });
      });
    }

    async function verificarYDescontarCreditos(uid, cantidad) {
      const ref = rtdb.ref(`usuarios/${uid}/comisionesTotales`);
      const snap = await ref.get();

      if (snap.exists()) {
        const actual = parseInt(snap.val());
        if (actual >= cantidad) {
          await ref.set(actual - cantidad);
          return true;
        }
      }
      return false;
    }
  </script>
</body>
</html>

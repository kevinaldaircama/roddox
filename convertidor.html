    body { background-color: #121212; color: #fff; font-family: Arial, sans-serif; }
    .container { max-width: 500px; margin: auto; padding: 2rem; background-color: #1e1e1e; border-radius: 10px; margin-top: 3rem; }
    label { margin-top: 1rem; }

<body>
  <div class="container">
    <h3>Convertir Cr√©ditos a Soles</h3>
    <form id="formulario">
      <label>Cantidad a retirar:</label>
      <input type="number" class="form-control" id="monto" required>
      <label>ID de Usuario:</label>
      <input type="text" class="form-control" id="uid" required>
      <label>Correo Electr√≥nico:</label>
      <input type="email" class="form-control" id="correo" required>
      <button type="submit" class="btn btn-primary mt-3 w-100">Retirar</button>
    </form>
  </div>

  <!-- Modal de mensaje -->
  <div class="modal fade" id="modalMensaje" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header"><h5 class="modal-title">Notificaci√≥n</h5></div>
        <div class="modal-body" id="modalTexto"></div>
        <div class="modal-footer">
          <button class="btn btn-light" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de datos adicionales -->
  <div class="modal fade" id="modalDatosExtra" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header"><h5 class="modal-title">Datos adicionales</h5></div>
        <div class="modal-body">
          <label>Billetera Digital:</label>
          <input type="text" class="form-control" id="billetera">
          <label>N√∫mero de Tel√©fono:</label>
          <input type="text" class="form-control" id="numero">
          <label>Nombre completo:</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="enviarDatos()">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyCbL1fRbwVZRhdD88TeQSFgpvfjZOMwfIg",
    authDomain: "multidoxnetfree.firebaseapp.com",
    databaseURL: "https://multidoxnetfree-default-rtdb.firebaseio.com",
    projectId: "multidoxnetfree",
    storageBucket: "multidoxnetfree.firebasestorage.app",
    messagingSenderId: "248995370956",
    appId: "1:248995370956:web:455823a3778859bd4d2f69",
    measurementId: "G-HDE68S5TYS"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let retiroId = null;

    // Validaci√≥n de plan PRO antes de continuar
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      db.ref(`usuarios/${uid}/plan`).once('value').then(snapshot => {
        const plan = snapshot.val();
        if (plan !== 'PREMIUM' && plan !== 'PRO' && plan !== 'VIP' && plan !== 'DIAMANTE') {
          mostrarModal("‚ùå Acceso restringido: esta funci√≥n es solo para usuarios con plan PRO o superior.");
          document.getElementById("formulario").style.display = 'none';
        }
      });

      db.ref("notificaciones/" + uid).limitToLast(1).on("child_added", snap => {
        const data = snap.val();
        if (data?.mensaje) mostrarModal(data.mensaje);
      });
    });

    // Evento del formulario
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      mostrarModal("Procesando datos...");
      setTimeout(() => {
        ocultarModal();
        new bootstrap.Modal(document.getElementById("modalDatosExtra")).show();
      }, 1000);
    });

    function enviarDatos() {
      const monto = parseFloat(document.getElementById("monto").value);
      const uid = document.getElementById("uid").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const billetera = document.getElementById("billetera").value.trim();
      const numero = document.getElementById("numero").value.trim();
      const nombre = document.getElementById("nombre").value.trim();

      if (!billetera || !numero || !nombre) {
        mostrarModal("‚ö†Ô∏è Todos los campos adicionales son obligatorios.");
        return;
      }

      const datos = {
        uid, correo, monto, billetera, numero, nombre,
        estado: "pendiente",
        fecha: new Date().toLocaleString()
      };

      const newId = Date.now().toString();
      retiroId = newId;

      db.ref("retiros/" + newId).set(datos).then(() => {
        // Guardar en historial de recargas
        db.ref(`usuarios/${uid}/historialRecargas/${newId}`).set({
          dia: new Date().toLocaleDateString(),
          hora: new Date().toLocaleTimeString(),
          creditos: monto,
          metodo: "Retiro a billetera",
          estado: "pendiente",
          id: newId
        }).then(() => {
          ocultarModal();
          mostrarModal("üéâ Felicidades, tu pago est√° pendiente. Por favor, espere mientras se procesa.");
          document.getElementById("formulario").reset();
          document.getElementById("billetera").value = "";
          document.getElementById("numero").value = "";
          document.getElementById("nombre").value = "";
        }).catch(error => {
          console.error("Error al guardar en historial:", error);
          mostrarModal("‚ùå Error al guardar el historial de recarga.");
        });
      }).catch(err => {
        console.error("Error al guardar el retiro:", err);
        mostrarModal("‚ùå Error al procesar el retiro.");
      });
    }

    function mostrarModal(mensaje) {
      document.getElementById("modalTexto").innerText = mensaje;
      new bootstrap.Modal(document.getElementById("modalMensaje")).show();
    }

    function ocultarModal() {
      const modalEl = document.getElementById("modalMensaje");
      const instance = bootstrap.Modal.getInstance(modalEl);
      if (instance) instance.hide();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

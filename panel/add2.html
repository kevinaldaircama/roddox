<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Persona</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar Persona</h2>
    <input type="text" id="dni" placeholder="Número de Documento" required />
    <input type="text" id="apellidoPaterno" placeholder="Apellido Paterno" required />
    <input type="text" id="apellidoMaterno" placeholder="Apellido Materno" required />
    <input type="text" id="nombres" placeholder="Nombres Completos" required />
    <button onclick="guardarDatos()">Guardar</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFxkNJCVxwddZFsqPeXSdeYe87ExEdhQk",
    authDomain: "roddox-27e1b.firebaseapp.com",
    databaseURL: "https://roddox-27e1b-default-rtdb.firebaseio.com",
    projectId: "roddox-27e1b",
    storageBucket: "roddox-27e1b.firebasestorage.app",
    messagingSenderId: "108259944325",
    appId: "1:108259944325:web:4ffd0c6e7815822eb1c6ec",
    measurementId: "G-MBQ5X9PLF8"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function guardarDatos() {
      const dni = document.getElementById('dni').value.trim();
      const apellidoPaterno = document.getElementById('apellidoPaterno').value.trim();
      const apellidoMaterno = document.getElementById('apellidoMaterno').value.trim();
      const nombres = document.getElementById('nombres').value.trim();

      if (!dni || !apellidoPaterno || !apellidoMaterno || !nombres) {
        alert("Todos los campos son obligatorios");
        return;
      }

      try {
        await db.collection("busqueda").doc(dni).set({
          apellidoPaterno,
          apellidoMaterno,
          nombres
        });
        alert("✅ Datos guardados correctamente en colección 'busqueda'.");
        document.getElementById('dni').value = "";
        document.getElementById('apellidoPaterno').value = "";
        document.getElementById('apellidoMaterno').value = "";
        document.getElementById('nombres').value = "";
      } catch (error) {
        alert("❌ Error al guardar.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
